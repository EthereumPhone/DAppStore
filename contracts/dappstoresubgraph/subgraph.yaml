specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DAppStore
    network: rinkeby
    source:
      address: "0x5AA0B1C7e8Df2C6f7cb953Bc7e950E85a9bEF493"
      abi: DAppStore
      startBlock: 9790470
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - NewApp
        - UpdateApp
      abis:
        - name: DAppStore
          file: ./abis/DAppStore.json
      eventHandlers:
        - event: NewApp(uint256,address,string,string,string)
          handler: handleNewApp
        - event: UpdateApp(uint256,address,string,string,string)
          handler: handleUpdateApp
      file: ./src/mapping.ts
