specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DAppStore
    network: rinkeby
    source:
      address: "0x2b592e902425bAE5A8Db7b5A8C38C73470c2df86"
      abi: DAppStore
      startBlock: 9787069
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - NewApp
        - UpdateApp
      abis:
        - name: DAppStore
          file: ./abis/DAppStore.json
      eventHandlers:
        - event: NewApp(uint256,address,string,string,string)
          handler: handleNewApp
        - event: UpdateApp(uint256,address,string,string,string)
          handler: handleUpdateApp
      file: ./src/mapping.ts
