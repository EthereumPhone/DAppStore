specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DAppStore
    network: rinkeby
    source:
      address: "0x41Ec63B3Ff94826a63406a30D711307D37709744"
      abi: DAppStore
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - NewApp
        - UpdateApp
      abis:
        - name: DAppStore
          file: ./abis/DAppStore.json
      eventHandlers:
        - event: NewApp(uint256,address,string,string,string)
          handler: handleNewApp
        - event: UpdateApp(uint256,address,string,string,string)
          handler: handleUpdateApp
      file: ./src/mapping.ts
